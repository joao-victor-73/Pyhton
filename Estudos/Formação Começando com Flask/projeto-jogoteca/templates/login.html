<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

</head>
<body>

    <div class='container'>

        <div class='list-group'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id='messages' class="list-unstyled">
                    {% for message in messages %}
                        <li class="list-group-item list-group-item-success"> {{ message }} </li>   
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <h1> Faça sei login </h1>
        <form method='POST' action="{{ url_for('autenticar') }}">
            <input type='hidden' name='proxima_pagina' value="{{ proxima_pagina or url_for('index') }}">
            <p><label>Nome de Usuário: </label> <input class="form-control" type='text' name='usuario' required></p>
            <p><label>Senha: </label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit"> Entrar </button> </p>
        </form>
    
    </div>
    
</body>
</html>
