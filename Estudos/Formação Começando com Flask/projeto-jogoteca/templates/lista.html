

<body>
    <div class='container'>
        <h1>{{ titulo }} </h1>
    </div>

    <table class="table table-striped table-responsive table-border">
        <thead class="thead-default">
            <tr>
                <th> Nome </th>
                <th> Categoria </th>
                <th> Console </th>
            </tr>
        </thead>
        <tbody>
        {% for jogo in lista_jogos%}
            <tr>
                <td> {{ jogo.nome }} </td>
                <td> {{ jogo.categoria }} </td>
                <td> {{ jogo.console }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
