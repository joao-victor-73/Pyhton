{% extends 'base.html' %}

{% block conteudo %}
    <table class="table table-striped table-responsive table-border">
        <thead class="thead-default">
            <tr>
                <th> Nome </th>
                <th> Categoria </th>
                <th> Console </th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
        {% for jogo in lista_jogos%}
            <tr>
                <td> {{ jogo.nome }} </td>
                <td> {{ jogo.categoria }} </td>
                <td> {{ jogo.console }} </td>
                <td> <a href="{{ url_for('editar_jogo', id=jogo.id) }}"> Editar </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
