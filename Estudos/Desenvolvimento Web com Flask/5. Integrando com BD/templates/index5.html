{% extends 'base.html' %}

{% block conteudo %}
    <h2 style="text-align: center;"> DESCRIÇÕES DOS ALUNOS </h2>
    <hr>

    {% for registro in registros %}
        <!-- <details>
            <summary>{{registro.aluno}}</summary>
            <p>{{registro.descricao}}</p>
        </details> -->


        <p>
            <a class="btn btn-info" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}">
              {{registro.aluno}}
            </a>
        </p>
        <div class="collapse" id="collapseExample_{{registro.aluno}}">
            <div class="card card-body">
                {{registro.descricao}}
            </div>
        </div>


    {% endfor %} 

    <br> <br>

    <form action="{{url_for('principal')}}" method="POST">
        <label> Aluno </label>
        <input type="text" name="aluno" required>

        <div class="mb-3">
            <label for="areaDeDescricao" class="form-label"> Descrição </label>
            <textarea name="descricao" class="form-control" id="areaDeDescricao" rows="5" placeholder="De uma descrição ao aluno"> </textarea>
        </div>
        <button type="submit" class="btn btn-success" >Adicionar</button>
    </form>
{% endblock conteudo %}
